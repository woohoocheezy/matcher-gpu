# docker-compose.yml
version: '3.8'

volumes:
  faiss_data_volume:

services:
  # 1. 인덱스를 생성만 하고 종료되는 서비스
  build-indexer:
    build: .
    container_name: build-indexer
    # 이 서비스는 GPU를 사용해야 함
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - faiss_data_volume:/app/faiss_data # 생성된 파일을 볼륨에 저장
    env_file:
      - .env
    # build_index.py 스크립트를 실행
    command: ["python", "build_index.py"]

  # 2. Faiss 검색 서버
  faiss-server:
    build: .
    container_name: faiss-server
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./faiss_server:/app # 소스코드 마운트
      - faiss_data_volume:/app/faiss_data:ro # 볼륨을 읽기 전용으로 마운트
    env_file:
      - .env
    # build-indexer가 성공적으로 완료된 후에만 시작
    depends_on:
      build-indexer:
        condition: service_completed_successfully
    command: uvicorn main:app --host 0.0.0.0 --port 8001

  # 3. 메인 API 서버
  api-server:
    build: .
    container_name: api-server
    ports:
      - "8000:8000"
    volumes:
      - ./api_server:/app # 소스코드 마운트
    env_file:
      - .env
    depends_on:
      - faiss-server
    command: uvicorn main:app --host 0.0.0.0 --port 8000