# docker-compose.yml

volumes:
  faiss_data_volume:

services:
  build-indexer:
    build: .
    container_name: build-indexer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - faiss_data_volume:/app/faiss_data
    env_file:
      - .env
    # 👈 [수정 완료] Conda 환경의 python 실행 파일 절대 경로를 직접 지정
    command: ["/opt/conda/envs/faiss_env/bin/python", "build_index.py"]

  faiss-server:
    build: .
    container_name: faiss-server
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./faiss_server:/app
      - faiss_data_volume:/app/faiss_data:ro
    env_file:
      - .env
    depends_on:
      build-indexer:
        condition: service_completed_successfully
    # 👈 [수정 완료] Conda 환경의 uvicorn 실행 파일 절대 경로를 직접 지정
    command: ["/opt/conda/envs/faiss_env/bin/uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001"]

  api-server:
    build: .
    container_name: api-server
    ports:
      - "8000:8000"
    volumes:
      - ./api_server:/app
    env_file:
      - .env
    depends_on:
      - faiss-server
    # 👈 [수정 완료] Conda 환경의 uvicorn 실행 파일 절대 경로를 직접 지정
    command: ["/opt/conda/envs/faiss_env/bin/uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
