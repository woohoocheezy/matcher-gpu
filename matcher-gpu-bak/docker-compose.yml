    build: .
    container_name: build-indexer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - faiss_data_volume:/app/faiss_data
    env_file:
      - .env
    command: ["/opt/conda/envs/faiss_env/bin/python", "build_index.py"]

  faiss-server:
    build: .
    container_name: faiss-server
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./faiss_server:/app
      - faiss_data_volume:/app/faiss_data:ro
