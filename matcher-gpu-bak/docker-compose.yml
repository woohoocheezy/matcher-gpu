# docker-compose.yml
volumes:
  faiss_data_volume:

services:
  # 'build' 프로파일을 지정해야만 실행되는 인덱서 서비스
  build-indexer:
    profiles:
      - build # 👈 [수정 완료] 이 프로파일을 지정해야만 실행됩니다.
    build: .
    container_name: build-indexer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - faiss_data_volume:/app/faiss_data
    env_file:
      - .env
    command: ["/opt/conda/envs/faiss_env/bin/python", "build_index.py"]

  faiss-server:
    build: .
    container_name: faiss-server
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./faiss_server:/app
      - faiss_data_volume:/app/faiss_data:ro
    env_file:
      - .env
    # 👈 [수정 완료] build-indexer에 대한 의존성 제거
    command: ["/opt/conda/envs/faiss_env/bin/uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001"]

  api-server:
    build: .
    container_name: api-server
    ports:
      - "8000:8000"
    volumes:
      - ./api_server:/app
    env_file:
      - .env
    depends_on:
      - faiss-server
    command: ["/opt/conda/envs/faiss_env/bin/uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
